{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/assets/custom_css/style_login.css">
    <title>Login</title>
</head>
<body>
    <div class="container form d-flex align-items-center">
        <div class="form-login">
            <div id="contain">
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-8">
                         <div class="form-login-content d-flex justify-content-center align-items-center">
                             <form class="form-login-control" method="POST">
                                {% csrf_token %}
                                <div class="form-header">
                                    <h2 id="title">Project Ecomerce Training</h2>
                                </div>
                                <div class="form-body">
                                    <div class="form-body-item">
                                        <input id="user" class="form-control ipt-control" name="username" placeholder="User" required/>
                                        <label for="user" class="lbl-name">Username</label>
                                    </div>
                                    <div class="form-body-item">
                                        <input id="pass" class="form-control ipt-control" name="password" placeholder="Password" type="password" required/>
                                        <label for="pass" class="lbl-name">Password</label>
                                    <small class="text-danger err-msg" id="mess"></small>
                                        {% for message in messages %}
                                            <small class="text-danger">{{ message }}</small>
                                        {% endfor %}
                                    </div>
                                </div>
                                <div class="form-footer">
                                    <button class="btn btn-primary">Login</button>
                                    <div>
                                    <small id="forgot">Don't remember your password?
                                        <a href="{% url 'reset_password' %}">Click here</a>
                                    </small>
                                    </div>
                                </div>
                                <div id="register">
                                    <h6>
                                        Not registered?
                                        <a href="{% url 'register' %}">Create an account</a>
                                    </h6>
                                </div>
                             </form>

                         </div>
                    </div>
                    <div class="col-sm-4 bg_img"></div >
                </div>
            </div>
            <!-- <button id="btn-change">Thay doi ten</button>
            <button id="btn-add">Them option</button> -->
        </div>
    </div>
</body>
<script type="text/javascript" src="../../static/assets/custom_js/smart_login.js"></script>
</html>
{% endblock %}
