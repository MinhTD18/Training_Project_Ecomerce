{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../static/assets/custom_css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <!-- trang Register -->

    <div id="main" class="container form   align-items-center">
        <div id="main-contain-left" class="form-register  justify-content-center align-items-center">
        <div id="header">
            <h1> Register</h1>
        </div >
        <div id="contain">
            <form id="register">
                <div class="form-register-control" >
                    <label for="name">User name</label>

                    <input id="name" type="text" class="form-control ipt-control" placeholder="User name">
                    <small class="text-danger err-msg" id="mess"></small>
                </div>
                <div class="form-register-control" >
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control ipt-control" placeholder="Password">
                    <small class="text-danger err-msg" id="mess"></small>
                </div>
                <div class="form-register-control">
                    <label for="Re-password">Confirm password</label>
                    <input id="re-password" type="password" class="form-control ipt-control" placeholder="Confirm password">
                    <small class="text-danger err-msg" id="mess"></small>
                </div>

            </form>
        </div>

        <div id="footer">
            <button id="login"  class="btn btn-primary">
                 Sign in
            </button>
        </div>

        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/c8129f6eaa.js" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
